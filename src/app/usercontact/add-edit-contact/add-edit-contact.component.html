<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Contact Id</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Id"
        placeholder="Enter id">
    </div>
    <label class="col-sm-2 col-form-label">Contact Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name"
        placeholder="Enter Name">
    </div>
    <label class="col-sm-2 col-form-label">Contact PhoneNumber</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Phonenumber"
        placeholder="Enter Number">
    </div>
    <label class="col-sm-2 col-form-label">Contact email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="emailid"
        placeholder="Enter email">
    </div>
</div>

<button (click)="addContact()" *ngIf="contact.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="UpdateContact()" *ngIf="contact.Id!=0" class="btn btn-primary">
    Update
</button>
